name: all_in_music
description: "All In Music Streaming App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/
  fonts:
    - family: CenturyGothic
      fonts:
        - asset: assets/fonts/centurygothic.ttf
          weight: 400
        - asset: assets/fonts/centurygothic_bold.ttf
          weight: 700
